<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #004d40;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Reset Password ðŸ”’</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <button onclick="resetPassword()">Reset Password</button>
    <p id="msg"></p>
  </div>

  <script>
    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      const msg = document.getElementById("msg");
      const email = new URLSearchParams(window.location.search).get("email");

      if (!newPassword || newPassword.length < 6) {
        msg.style.color = "red";
        msg.textContent = "âš ï¸ Password must be at least 6 characters.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "âœ… Password reset successful!";
        } else {
          msg.style.color = "red";
          msg.textContent = data.error || "â— Reset failed.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "â— Server error. Try again.";
      }
    }
  </script>
</body>
</html>
