<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #00695c;
      text-align: center;
    }

    .details p {
      line-height: 1.6;
      font-size: 16px;
    }

    .status {
      font-weight: bold;
    }

    .status.paid {
      color: green;
    }

    .status.pending {
      color: orange;
    }

    .status.overdue {
      color: red;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #004d40;
      color: white;
    }

    .grand-total {
      text-align: right;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    .btn {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>

<div class="container" id="invoice">
  <h2>Invoice Details - <span id="invoice-number">...</span></h2>

  <div class="details">
    <p><strong>Client Name:</strong> <span id="client-name">...</span></p>
    <p><strong>Client Email:</strong> <span id="client-email">...</span></p>
    <p><strong>Issue Date:</strong> <span id="issue-date">...</span></p>
    <p><strong>Due Date:</strong> <span id="due-date">...</span></p>
    <p><strong>Status:</strong> <span class="status" id="status">...</span></p>
  </div>

  <h3>Invoice Items</h3>
  <table id="items-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="item-body">
      <!-- Items will be injected here -->
    </tbody>
  </table>

  <div class="grand-total">Grand Total: ‚Çπ <span id="grand-total">0.00</span></div>

  <div class="buttons">
    <button class="btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const params = new URLSearchParams(window.location.search);
  const invoiceId = params.get("id");

  if (!token || !user || !invoiceId) {
    alert("‚ö†Ô∏è Unauthorized or Invalid Access");
    window.location.href = "login.html";
  }

  async function fetchInvoice() {
    try {
      const res = await fetch(`http://localhost:3000/api/invoices/${invoiceId}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!res.ok) throw new Error("Invoice not found or access denied.");

      const invoice = await res.json();

      document.getElementById('invoice-number').textContent = `INV-${String(invoice.id).padStart(3, '0')}`;
      document.getElementById('client-name').textContent = invoice.client_name;
      document.getElementById('client-email').textContent = invoice.client_email;
      document.getElementById('issue-date').textContent = invoice.issue_date;
      document.getElementById('due-date').textContent = invoice.due_date;

      const statusEl = document.getElementById('status');
      const status = (invoice.status || "Pending").toLowerCase();
      statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      statusEl.className = `status ${status}`;

      const tbody = document.getElementById("item-body");
      tbody.innerHTML = "";
      let grandTotal = 0;

      invoice.items.forEach(item => {
        const total = item.quantity * item.unit_price;
        grandTotal += total;

        const row = `
          <tr>
            <td>${item.description}</td>
            <td>${item.quantity}</td>
            <td>${item.unit_price}</td>
            <td>${total.toFixed(2)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      document.getElementById("grand-total").textContent = grandTotal.toFixed(2);

    } catch (err) {
      alert("‚ùå " + err.message);
      window.location.href = "view-invoices.html";
    }
  }

  window.onload = fetchInvoice;
</script>

</body>
</html>
