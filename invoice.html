<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      color: #333;
    }

    .topbar {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar button {
      background-color: #00796b;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .topbar button:hover {
      background-color: #00695c;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #00796b;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    strong {
      color: #555;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #004d40;
      color: white;
    }

    tfoot td {
      font-weight: bold;
    }

    #invoice-status {
      font-weight: bold;
    }

    .status-paid {
      color: green;
    }

    .status-unpaid {
      color: orange;
    }

    .status-overdue {
      color: red;
    }
  </style>
</head>
<body>

  <div class="topbar">
    üëã Welcome, <span id="user-role">USER</span>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="container">
    <h1 id="invoice-title">Invoice Details</h1>

    <p><strong>Invoice Number:</strong> <span id="invoice-number"></span></p>
    <p><strong>Client Name:</strong> <span id="client-name"></span></p>
    <p><strong>Client Email:</strong> <span id="client-email"></span></p>
    <p><strong>Issue Date:</strong> <span id="issue-date"></span></p>
    <p><strong>Due Date:</strong> <span id="due-date"></span></p>
    <p><strong>Status:</strong> <span id="invoice-status"></span></p>

    <h2>Invoice Items</h2>
    <table id="invoice-items">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!token || !loggedInUser) {
      alert("‚ùå Unauthorized access. Please login.");
      window.location.href = "login.html";
    }

    document.getElementById("user-role").textContent = loggedInUser.role.toUpperCase();

    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get("id");

    async function fetchInvoiceDetails() {
  try {
    const response = await fetch(`http://localhost:3000/api/invoices/${invoiceId}`, {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) throw new Error("Error fetching invoice");

    const invoice = await response.json();
    console.log("üì¶ Invoice Data Fetched from API:", invoice); // ‚úÖ Step 4

    // Update Invoice Info
    document.getElementById("invoice-title").textContent = `Invoice Details - INV-${String(invoice.id).padStart(3, "0")}`;
    document.getElementById("invoice-number").textContent = `INV-${String(invoice.id).padStart(3, "0")}`;
    document.getElementById("client-name").textContent = invoice.client_name;
    document.getElementById("client-email").textContent = invoice.client_email;
    document.getElementById("issue-date").textContent = invoice.issue_date;
    document.getElementById("due-date").textContent = invoice.due_date;

    const statusSpan = document.getElementById("invoice-status");
    statusSpan.textContent = invoice.status;
    statusSpan.classList.add(`status-${invoice.status.toLowerCase()}`);

    // Update Items Table
    const tbody = document.querySelector("#invoice-items tbody");
    tbody.innerHTML = "";
    invoice.items.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.description}</td>
        <td>${item.quantity}</td>
        <td>${item.unit_price}</td>
        <td>${item.total}</td>
      `;
      tbody.appendChild(row);
    });

  } catch (error) {
    console.error("‚ùå", error.message);
    alert("‚ùå Error fetching invoice.");
  }
}


    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    fetchInvoiceDetails();
  </script>
</body>
</html>
