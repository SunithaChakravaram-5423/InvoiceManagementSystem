<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0faff, #fff0f5);
      margin: 0;
      padding: 0;
      color: #004d40;
    }

    header {
      background: #004d40;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .dashboard-container {
      padding: 20px 40px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .action-buttons button {
      background-color: #00897b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-buttons button:hover {
      background-color: #00695c;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .stat-card {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      flex: 1 1 150px;
      margin: 10px;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: scale(1.03);
    }

    .stat-card h3 {
      font-size: 16px;
      color: #00695c;
      margin-bottom: 8px;
    }

    .stat-card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .charts {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    canvas {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      width: 450px !important;
      height: 350px !important;
    }

    footer {
      background: #004d40;
      color: white;
      padding: 16px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸ‘‹ Welcome, <strong>Admin</strong></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="dashboard-container">
    <div class="action-buttons">
      <button onclick="window.location.href='add-invoice.html'">âž• Add Invoice</button>
      <button onclick="window.location.href='view-invoices.html'">ðŸ“„ View Invoices</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Invoices</h3>
        <p id="total-invoices">0</p>
      </div>
      <div class="stat-card">
        <h3>Total Revenue</h3>
        <p id="total-revenue">â‚¹0.00</p>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <p id="pending-invoices">0</p>
      </div>
      <div class="stat-card">
        <h3>Overdue</h3>
        <p id="overdue-invoices">0</p>
      </div>
      <div class="stat-card">
        <h3>Paid</h3>
        <p id="paid-invoices">0</p>
      </div>
    </div>

    <h2>ðŸ“Š Invoice Statistics</h2>
    <div class="charts">
      <canvas id="statusChart"></canvas>
      <canvas id="revenueChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 Invoice Management | Admin Dashboard
  </footer>

  <script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Unauthorized access");
    window.location.href = "login.html";
  }

  // âœ… Make logout globally accessible
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  // âœ… This can stay inside onload
  window.onload = function () {
    fetch("http://localhost:3000/api/invoices", {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    })
      .then(res => res.json())
      .then(data => {
        const paid = data.filter(i => i.status === "Paid");
        const pending = data.filter(i => i.status === "Pending");
        const overdue = data.filter(i => new Date(i.due_date) < new Date() && i.status !== "Paid");

        const revenue = paid.reduce((sum, i) => sum + Number(i.total_amount || 0), 0);

        document.getElementById("total-invoices").textContent = data.length;
        document.getElementById("paid-invoices").textContent = paid.length;
        document.getElementById("pending-invoices").textContent = pending.length;
        document.getElementById("overdue-invoices").textContent = overdue.length;
        document.getElementById("total-revenue").textContent = `â‚¹${Number(revenue).toFixed(2)}`;

        new Chart(document.getElementById("statusChart"), {
          type: 'pie',
          data: {
            labels: ['Paid', 'Pending', 'Overdue'],
            datasets: [{
              data: [paid.length, pending.length, overdue.length],
              backgroundColor: ['#4caf50', '#ff9800', '#f44336']
            }]
          },
          options: {
            plugins: {
              legend: { position: 'bottom', labels: { font: { size: 14 } } }
            }
          }
        });

        new Chart(document.getElementById("revenueChart"), {
          type: 'bar',
          data: {
            labels: paid.map(i => i.invoice_number || `INV-${i.id}`),
            datasets: [{
              label: 'â‚¹ Revenue (Paid)',
              data: paid.map(i => Number(i.total_amount || 0)),
              backgroundColor: '#2196f3'
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: false } }
          }
        });
      })
      .catch(err => {
        alert("Failed to load data.");
        console.error(err);
      });
  };
</script>

</body>
</html>
