<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #00796b;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚úèÔ∏è Edit Invoice</h2>
    <form id="edit-form">
      <label for="client_name">Client Name</label>
      <input type="text" id="client_name" name="client_name" required />

      <label for="client_email">Client Email</label>
      <input type="email" id="client_email" name="client_email" required />

      <label for="issue_date">Issue Date</label>
      <input type="date" id="issue_date" name="issue_date" required />

      <label for="due_date">Due Date</label>
      <input type="date" id="due_date" name="due_date" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Overdue">Overdue</option>
      </select>

      <button type="submit">üíæ Save Changes</button>
    </form>

    <a href="view-invoices.html" class="back-link">‚¨ÖÔ∏è Back to Invoices</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get("id");

    // Fetch invoice data by ID
    fetch(`http://127.0.0.1:3000/api/invoices/${invoiceId}`, {
      headers: {
        "Authorization": `Bearer ${token}`,
      },
    })
    .then(res => res.json())
    .then(invoice => {
      document.getElementById("client_name").value = invoice.client_name;
      document.getElementById("client_email").value = invoice.client_email;
      document.getElementById("issue_date").value = invoice.issue_date.split("T")[0];
      document.getElementById("due_date").value = invoice.due_date.split("T")[0];
      document.getElementById("status").value = invoice.status || "Pending";
    })
    .catch(err => {
      alert("‚ùå Failed to load invoice details.");
      console.error(err);
    });

    // Handle form submission
    document.getElementById("edit-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const updatedInvoice = {
        client_name: document.getElementById("client_name").value,
        client_email: document.getElementById("client_email").value,
        issue_date: document.getElementById("issue_date").value,
        due_date: document.getElementById("due_date").value,
        status: document.getElementById("status").value,
      };

      fetch(`http://127.0.0.1:3000/api/invoices/${invoiceId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify(updatedInvoice),
      })
      .then(res => {
        if (!res.ok) throw new Error("Update failed");
        alert("‚úÖ Invoice updated successfully!");
        window.location.href = "view-invoices.html";
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        alert("‚ùå Failed to update invoice.");
      });
    });
  </script>

</body>
</html>
